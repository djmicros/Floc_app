<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <title>Floc</title>
    </head>
    <body>
    
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/geo.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.js"></script>
        <script type="text/javascript" src="js/countries.js"></script>
        <script type="text/javascript">
            init();
        </script>
        
        
        <div data-role="page" id="login">
            <div class="app">
                <img src="img/logo.png" class="logo"/>
                <p class="hero-text">Store, share and find your amazing Film Locations!</p>
                <div data-role="main" class="ui-content">
                        <input id="username" type="text" class="form-control" placeholder="Enter Username">
                        <br>
                        <input id="password" type="password" class="form-control" placeholder="Enter Password">
                        <br>
                        <button class="btn btn-lg btn-info" onclick="login();">Login</button>
                        <br>
                        <br>
                        <button class="btn btn-lg btn-alert" onclick="goto_register();">New User? Sign up!</button>
                </div>
            </div>    
  		</div>
        
        <div data-role="page" id="register">
            <div class="app">
                <img src="img/logo.png" class="logo"/>
                <p class="hero-text">Sign up:</p>
                <div data-role="main" class="ui-content">
                        <input id="name" type="text" class="form-control" placeholder="Enter your name">
                        <br>
                        <select id="country" name ="country"></select>
							<script language="javascript">
                            populateCountries("country");
                            </script>
                        <br>
						<input id="email" type="text" class="form-control" placeholder="Enter your Email">
                        <br>
                        <input id="webpage" type="text" class="form-control" placeholder="Enter your webpage">
                        <br>
						<input id="password2" type="password" class="form-control" placeholder="Enter Password">
                        <br>
                        <input id="password_confirmation" type="password" class="form-control" placeholder="Password confirmation">
                        <br>
                        <button class="btn btn-lg btn-info" onclick="register();">Register</button>
                        <br>
                </div>
            </div>
  		</div>


        <div data-role="page" id="menu">
        	<div class="app">
                    <img src="img/logo.png" class="logo"/>
                <div data-role="main" class="ui-content">
                        <button onclick="goto_addLocation();">Add new location</button>
                        <br>
						<button onclick="browseLocations();">Browse Locations</button>
						<br>
						<button onclick="profileSettings();">Profile Settings</button>
                        <br>
                        <button onclick="logOut();">Log out</button>
                        <div id="deviceready" class="blink">
                            <p class="event listening">Connecting to Device</p>
                            <p class="event received">Device is Ready</p>
                        </div>
                        <br>
                        <a href="#pagetwo">Go to Page Two</a>
                        <br>
                        <button onclick="deleteDb();">Delete DB</button>
                        <br>
                        <br>
                </div>
            </div>
        </div> 
        

        <div data-role="page" id="add_location">
        	<div class="app">
                    <img src="img/logo.png" class="logo"/>
                <div data-role="main" class="ui-content">
                        <input id="loc_name" type="text" class="form-control" placeholder="Location name">
                        <br>
                        <input id="loc_desc" type="text" class="form-control" placeholder="Description">
                        <br>
                        <input id="loc_geo" type="text" class="form-control" placeholder="Location Address">
                        <button onclick="getMyPosition();">Get my current position</button>
                        <br>
                        <input id="loc_tags" type="text" class="form-control" placeholder="Tags">
                        <br>
                        <button onclick="getImage();">Upload a Photo</button>
                        <input type="hidden" id="image1">
                        <input type="hidden" id="image2">
                        <input type="hidden" id="image3">
                        <img class="picPrev" id="image1_prev"/>
                        <img class="picPrev" id="image2_prev"/>
                        <img class="picPrev" id="image3_prev"/>
                        <br>
                        <input type="checkbox" id="loc_electricity" name="electricity">Electricity?<br>
                        <input type="checkbox" id="loc_open" name="open">Open?<br>
                        <input type="checkbox" id="loc_public" name="public">Public?<br>
                        <button onclick="saveLocation();">Save location!</button>
                        <br>
                        <br>
                </div>
            </div>
        </div> 
	</body>
</html>
